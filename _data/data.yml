career-profile:
    title: Biography
    summary: |
    
      I graduated from Yali Middle School in 2014.
    
      I received my B.Sc. degree from the Department of Computer Science and Technology, Nanjing University in 2018.
      
      I received my M.Sc. degree from the [LAMDA](http://www.lamda.nju.edu.cn) group, Department of Computer Science and Technology, [Nanjing University](https://www.nju.edu.cn) in 2021, under the supervision of Professor [Wu-Jun Li](https://cs.nju.edu.cn/lwj).
      
      Currently, I am a senior algorithm engineer at HUAWEI.
      
      I am interested in machine learning and data mining.
      Currently, I am mainly focusing on:
      - Text Recognition
      - Speaker Recognition
      
      I am also interested in:
      - Speech Recognition/Synthesis/Enhancement
      - Face Recognition

