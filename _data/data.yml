career-profile:
    title: Biography
    summary: |

      I am a Senior student in School of Computer Science at Peking University, advised by Prof. <a href="https://yangtonghome.github.io/">Tong Yang</a>. My research interests include approximate algorithms in data streams and computer network systems. 
      I will receive my bachelor degree in both Computer Science and Economics at Peking University in 2024. 
      
